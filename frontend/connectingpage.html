<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting - Connect Sphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg,
                #fff7a0 0%,
                #ffdb4d 25%,
                #ffccd5 50%,
                #ffb088 75%,
                #ffa54f 100%
            );
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .profiles {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .profile-card h3 {
            color: #a33ac4;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 2rem 0;
        }

        .message-box h2 {
            color: #a33ac4;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 2rem auto;
        }

        .option-btn {
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background: #a33ac4;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(163, 58, 196, 0.3);
        }

        .option-btn:hover {
            background: #fa54fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 84, 250, 0.4);
        }

        .home-btn {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background: #a33ac4;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.3);
        }

        .home-btn:hover {
            background: #d136d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 145, 71, 0.4);
        }

        @media (max-width: 768px) {
            .profiles {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profiles">
            <div class="profile-card">
                <h3>Your Profile</h3>
                <!-- Add your profile details here -->
            </div>
            <div class="profile-card">
                <h3>Potential Friend</h3>
                <!-- Add friend's profile details here -->
            </div>
        </div>

        <div class="message-box">
            <h2>Hey, you got a friend!!</h2>
            <p>Want to see their options they have chosen or start a chat?</p>
        </div>

        <div class="options">
            <button class="option-btn">See their biodata</button>
            <button class="option-btn">Start a chat</button>
            <button class="option-btn"onclick="window.location.href='friendhunting-2.html'">Choose another friend</button>
        </div>

        <button class="home-btn"onclick="window.location.href='home.html'">Back to Home</button>
    </div>
</body>
</html>
