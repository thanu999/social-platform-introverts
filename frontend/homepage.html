<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Sphere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff23d;
      /* Imitation of "people chatting/laughing" background can be done here.
         For now, just a light background color. */
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
    }
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 3rem auto;
      width: 90%;
      max-width: 800px;
      position: relative;
    }
    /* Simple figure shape */
    .figure {
      width: 80px;
      text-align: center;
      margin-right: 1rem;
      position: relative;
    }
    .figure .body-shape {
      width: 50px;
      height: 50px;
      background: #eef0f1;
      border-radius: 50%;
      margin: 0 auto;
    }
    .figure p {
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }
    /* Speech bubbles */
    .speech-bubble {
      background: #57c08b;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 5px rgba(10, 10, 10, 0.1);
      position: relative;
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #25f7c2;
    }
    .bubbles {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .bubbles p {
      margin: 0;
    }
    /* "Make a friend" button */
    .make-friend-btn {
      display: block;
      margin: 2rem auto;
      background: rgb(163, 58, 196);
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .make-friend-btn:hover {
      background: #fa54fa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Connect Sphere!</h1>
  </header>

  <div class="content">
    <div class="figure">
      <!-- A simple circle to represent the person's head -->
      <div class="body-shape"></div>
      <p>(Person)</p>
    </div>

    <div class="bubbles">
      <div class="speech-bubble">
        <p>Hey buddy!! Are you feeling lonely?</p>
      </div>
      <div class="speech-bubble">
        <p>want to make friends or connect with people.</p>
      </div>
    </div>
  </div>

  <button class="make-friend-btn">Make a friend.</button>
</body>
</html>
