<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name - Connect Sphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg,
                #fff7a0 0%,
                #ffdb4d 25%,
                #ffccd5 50%,
                #ffb088 75%,
                #ffa54f 100%
            );
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .welcome-message {
            text-align: center;
            color: #a33ac4;
            font-size: 2rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 1.5rem auto;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #a33ac4;
            box-shadow: 0 0 5px rgba(163, 58, 196, 0.3);
        }

        .input-group .description {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .next-btn {
            display: block;
            margin: 2rem auto;
            background: #a33ac4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(163, 58, 196, 0.3);
        }

        .next-btn:hover {
            background: #fa54fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 84, 250, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-message">Hey my dear buddy!! Please enter your name.</h1>
        
        <div class="input-container">
            <div class="input-group">
                <label>Private Name</label>
                <input type="text" placeholder="Enter your name" required>
                <div class="description">This name will be used to chat with you privately</div>
            </div>

            <div class="input-group">
                <label>Public Name</label>
                <input type="text" placeholder="Enter your display name" required>
                <div class="description">This name will be visible to everyone you connect with</div>
            </div>

            <button class="next-btn"onclick="window.location.href='intropage-2.html'">Next</button>
        </div>
    </div>
</body>
</html>
