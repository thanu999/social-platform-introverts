<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt Page - Connect Sphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg,
                #fff7a0 0%,
                #ffdb4d 25%,
                #ffccd5 50%,
                #ffb088 75%,
                #ffa54f 100%
            );
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            text-align: center;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: none;
        }

        .message-box.active {
            display: block;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #a33ac4;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background: #a33ac4;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(163, 58, 196, 0.3);
        }

        .option-label:hover {
            background: #fa54fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 84, 250, 0.4);
        }

        .option-label input[type="radio"] {
            margin-right: 10px;
        }

        /* Hide default radio button */
        .option-label input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        /* Custom radio button */
        .option-label .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }

        /* Radio button selected state */
        .option-label input[type="radio"]:checked + .radio-custom::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        .next-btn {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem;
            background: #54ecf7;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(84, 236, 247, 0.3);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(84, 236, 247, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box active" id="appreciation">
            <h2>Hey!! I appreciate your patience and this is the result of your patience!!</h2>
            <button class="next-btn" onclick="showNextMessage()">Next</button>
        </div>

        <div class="message-box" id="radius-selection">
            <h2>Before searching, in what radius you want your friend to be?</h2>
            <div class="options">
                <label class="option-label">
                    <input type="radio" name="radius" value="state" required>
                    <span class="radio-custom"></span>
                    Within my state
                </label>
                <label class="option-label">
                    <input type="radio" name="radius" value="country" required>
                    <span class="radio-custom"></span>
                    Within my country
                </label>
                <label class="option-label">
                    <input type="radio" name="radius" value="anywhere" required>
                    <span class="radio-custom"></span>
                    No specific regions! But I only need a friend
                </label>
            </div>
            <button class="next-btn" onclick="window.location.href='friendhunting-2.html'">Start Searching</button>
        </div>
    </div>

    <script>
        function showNextMessage() {
            document.getElementById('appreciation').classList.remove('active');
            document.getElementById('radius-selection').classList.add('active');
        }

        function proceedToFriends() {
            const selectedRadius = document.querySelector('input[name="radius"]:checked');
            if (selectedRadius) {
                window.location.href = 'frnd.html';
            } else {
                alert('Please select a radius option');
            }
        }
    </script>
</body>
</html>
