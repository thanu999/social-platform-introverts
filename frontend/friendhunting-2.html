<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Hunting - Connect Sphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg,
                #fff7a0 0%,
                #ffdb4d 25%,
                #ffccd5 50%,
                #ffb088 75%,
                #ffa54f 100%
            );
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            color: #a33ac4;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .friend-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .friend-card h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .similarity {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .similarity-bar {
            flex-grow: 1;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .similarity-fill {
            height: 100%;
            background: #a33ac4;
            transition: width 0.3s ease;
        }

        .similarity-text {
            color: #a33ac4;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .connect-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background: #a33ac4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-btn:hover {
            background: #fa54fa;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Friend Hunting</h2>
        
        <div class="friend-card">
            <h3>Potential Friend #1</h3>
            <p>Interests: Music, Gaming, Travel</p>
            <div class="similarity">
                <div class="similarity-bar">
                    <div class="similarity-fill" style="width: 90%"></div>
                </div>
                <span class="similarity-text">90%</span>
            </div>
            <button class="connect-btn"onclick="window.location.href='connectingpage.html'">Connect</button>
        </div>

        <div class="friend-card">
            <h3>Potential Friend #2</h3>
            <p>Interests: Movies, Books, Photography</p>
            <div class="similarity">
                <div class="similarity-bar">
                    <div class="similarity-fill" style="width: 85%"></div>
                </div>
                <span class="similarity-text">85%</span>
            </div>
            <button class="connect-btn"onclick="window.location.href='connectingpage.html'">Connect</button>
        </div>

        <div class="friend-card">
            <h3>Potential Friend #3</h3>
            <p>Interests: Sports, Cooking, Art</p>
            <div class="similarity">
                <div class="similarity-bar">
                    <div class="similarity-fill" style="width: 78%"></div>
                </div>
                <span class="similarity-text">78%</span>
            </div>
            <button class="connect-btn"onclick="window.location.href='connectingpage.html'">Connect</button>
        </div>
    </div>
</body>
</html>
